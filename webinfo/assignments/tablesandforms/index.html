<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tables and Forms</title>
</head>
<body>
  <main>
    <h1>Pizza Ordering Form</h1>
    
    <form>
      
    <h2>Contact Information</h2>
      <label for="inName">Name:</label>
      <input type="text" name="inName" id="inName"> <br>
      <label for="inPhone">Phone:</label>
      <input type="phone" name="inPhone" id="inPhone"> <br>
      <label for="inEmail">Email:</label>
      <input type="email" name="inEmail" id="inEmail">

    <h2>Select Pizza Size</h2>
      <label for="pizzaSize">Pizza Size:</label>
      <select name="pizzaSize" id="pizzaSize">
        <option>--Select Size--</option>
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
      </select>

    <h2>Select Sauce</h2>
      <input type="radio" name="sauce"><label>Marinara</label><br>
      <input type="radio" name="sauce"><label>Ranch</label><br>
      <input type="radio" name="sauce"><label>No Sauce</label><br>

    <h2>Select Toppings</h2>
      <input type="checkbox" name="toppings"><label>Pepperoni</label>
      <input type="checkbox" name="toppings"><label>Sausage</label><br>
      <input type="checkbox" name="toppings"><label>Mushroom</label>
      <input type="checkbox" name="toppings"><label>Pineapple</label><br>
      <input type="checkbox" name="toppings"><label>Peppers</label>
      <input type="checkbox" name="toppings"><label>Onions</label><br>

    <h2>Additional Instructions</h2>
      <textarea name="additional">Add instructions</textarea><br>
      <input type="submit" value="Submit">
      
    </form>
    
  </main>
</body>

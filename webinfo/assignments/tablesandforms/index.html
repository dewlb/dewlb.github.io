<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tables and Forms</title>
</head>
<body>
  <main>
    <h1>Pizza Ordering Form</h1>
    
    <h2>Contact Information</h2>
    <form>
      <label for="inName">Name:</label>
      <input type="text" name="inName" id="inName"> <br>
      <label for="inPhone">Phone:</label>
      <input type="phone" name="inPhone" id="inPhone"> <br>
      <label for="inEmail">Email:</label>
      <input type="email" name="inEmail" id="inEmail">
    </form>

    <h2>Select Pizza Size</h2>
    <form>
      <label for="pizzaSize">Pizza Size:</label>
      <select name="pizzaSize" id="pizzaSize">
        <option>--Select Size--</option>
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
      </select>
    </form>

    <h2>Select Sauce</h2>
    <form>
      <input type="radio" name="sauce"><label>Marinara</label><br>
      <input type="radio" name="sauce"><label>Ranch</label><br>
      <input type="radio" name="sauce"><label>No Sauce</label><br>
    </form>
  </main>
</body>

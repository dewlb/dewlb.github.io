<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tables and Forms</title>
</head>
<body>
  <main>
    <h1>Pizza Ordering Form</h1>
    
    <form>
      
    <h2>Contact Information</h2>
      <label for="inName">Name:</label>
      <input type="text" name="inName" id="inName" required> <br>
      <label for="inPhone">Phone:</label>
      <input type="number" name="inPhone" id="inPhone" required> <br>
      <label for="inEmail">Email:</label>
      <input type="email" name="inEmail" id="inEmail" required>

    <h2>Select Pizza Size</h2>
      <label for="pizzaSize">Pizza Size:</label>
      <select name="pizzaSize" id="pizzaSize" required>
        <option value="">--Select Size--</option>
        <option value="1">Small</option>
        <option value="2">Medium</option>
        <option value="3">Large</option>
      </select>

    <h2>Select Sauce</h2>
      <input type="radio" name="sauce" required><label>Marinara</label><br>
      <input type="radio" name="sauce" required><label>Ranch</label><br>
      <input type="radio" name="sauce" required><label>No Sauce</label><br>

    <h2>Select Toppings</h2>
      <input type="checkbox" name="toppings"><label>Pepperoni</label>
      <input type="checkbox" name="toppings"><label>Sausage</label><br>
      <input type="checkbox" name="toppings"><label>Mushroom</label>
      <input type="checkbox" name="toppings"><label>Pineapple</label><br>
      <input type="checkbox" name="toppings"><label>Peppers</label>
      <input type="checkbox" name="toppings"><label>Onions</label><br>

    <h2>Additional Instructions</h2>
      <textarea name="additional" id="additional">Add instructions</textarea><br>
      <input type="submit" value="Submit">
      
    </form>

    <p>List of My Favorite Games</p>
    <table>
      <tr>
        <th>Developer</th>
        <th>Title</th>
        <th>Year</th>
      </tr>
      <tr>
        <td>Digital Extremes</td>
        <td>Warframe</td>
        <td>2013</td>
      </tr>
      <tr>
        <td>Bungie</td>
        <td>Destiny 2</td>
        <td>2017</td>
      </tr>
      <tr>
        <td>Bungie</td>
        <td>Halo 3</td>
        <td>2007</td>
      </tr>
      <tr>
        <td>Re-Logic</td>
        <td>Terraria</td>
        <td>2011</td>
      </tr>
      <tr>
        <td>Count: 4</td>
      </tr>
    </table>
    
  </main>
</body>
